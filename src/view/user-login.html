<!DOCTYPE html>
<html>
<head>
    <%= require('html-loader!./layout/head-common.html')%>
    <title><%= htmlWebpackPlugin.options.title%> - HappyMall</title>
</head>
<body>
<%= require('html-loader!./layout/nav-simple.html')%>
<div class="page-wrap">
    <div class="w">
        <div class="user-con">
            <div class="user-title">User Login</div>
            <div class="user-box">
                <div class="error-item">
                    <i class="fa fa-minus-circle error-icon"></i>
                    <p class="err-msg">Error</p>
                </div>
                <div class="user-item">
                    <babel class="user-label" for="username">
                        <i class="fa fa-user"></i>
                    </babel>
                    <input type="text" class="user-content" id="username" placeholder="username" autocomplete="off">
                </div>
                <div class="user-item">
                    <babel class="user-label" for="password">
                        <i class="fa fa-lock"></i>
                    </babel>
                    <input type="password" class="user-content" id="password" placeholder="password" autocomplete="off">
                </div>
                <a href="javascript:;" class="btn btn-submit" id="submit">Login</a>
                <div class="link-item">
                    <a href="./user-pass-reset.html" class="link" target="_blank">Forget password</a>
                    <a href="./user-register.html" class="link" target="_blank">Register</a>
                </div>
            </div>
        </div>
    </div>

</div>
<%= require('html-loader!./layout/footer.html')%>
</body>
</html>
